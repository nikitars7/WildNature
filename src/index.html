<!DOCTYPE html>
<html lang="en">
  @@include('html/head.html',{ "title":"Main" })

      @@include('html/header.html',{})

            <div class="hero__slider swiper">
              <div class="hero__wrapper swiper-wrapper">

                    <img src="@img/hero/pet.png" alt="sliderimg" class="slide-hero__image">

                  <div class="slide-hero__top-image">
                    <img src="@img/hero/pet.png" alt="sliderimg">

                </div>

                </div>
                <div class="hero__slide slide-hero swiper-slide">

                  </div>
                  <div class="slide-hero__top-image">
                    <img src="@img/hero/pet.png" alt="sliderimg">
                  </div>
                </div>
                <div class="hero__slide slide-hero swiper-slide">
                  <div class="slide-hero__body">
                    <img src="@img/hero/pet.png" alt="sliderimg" class="slide-hero__image">
                  </div>
                  <div class="slide-hero__top-image">
                    <img src="@img/hero/pet.png" alt="sliderimg">
                  </div>
                </div>
              </div>
              <div class="hero__controll">
                <button class="hero__arrow hero__arrow--left _icon-arrow"></button>
                <button class="hero__arrow hero__arrow--right _icon-arrow"></button>
              </div>
            </div>
          </div>
          <img class="hero__bg" src="@img/hero/hero-bg.jpg" alt="herobg">

      </main>
      @@include('html/footer.html',{})
    </div>
    <script src="js/app.min.js"></script>

</html>
